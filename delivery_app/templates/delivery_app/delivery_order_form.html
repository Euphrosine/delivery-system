<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #0F172B;
    }
    .delivery-order-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .underline {
      border-bottom: 2px solid #FEA116;
      margin-bottom: 20px;
    }
  </style>
  <title>Delivery Order Form</title>
</head>
<body>

<div class="container mt-5">
  <div class="card delivery-order-form mx-auto">
    <div class="card-body">
      <h2 class="underline">Request Delivery Form</h2>

      <form method="post" action="#">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary" style="background-color: #FEA116; border-color: #FEA116;">Submit Order</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
