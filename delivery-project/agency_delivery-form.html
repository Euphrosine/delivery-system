<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #0F172B;
    }
    .delivery-agency-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .underline {
      border-bottom: 2px solid #FEA116;
      margin-bottom: 20px;
    }
  </style>
  <title>Delivery Agency Form</title>
</head>
<body>

<div class="container mt-5">
  <div class="card delivery-agency-form mx-auto">
    <div class="card-body">
      <h2 class="underline">Delivery Agency Form</h2>

      <form method="post" action="http://localhost:8000/api/delivery_sent_forms/">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="transporterName">Transporter Name</label>
            <input type="text" class="form-control" id="transporterName" name="transporter_name" placeholder="Enter transporter name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="transporterContact">Transporter Contact</label>
            <input type="tel" class="form-control" id="transporterContact" name="transporter_contact" placeholder="Enter transporter contact" required>
          </div>
        </div>

        <div class="form-group">
          <label for="productDescription">Product Description</label>
          <textarea class="form-control" id="productDescription" name="product_description" rows="3" placeholder="Enter product description" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" id="customerName" name="customer_name" placeholder="Enter customer name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="customerContact">Customer Contact</label>
            <input type="tel" class="form-control" id="customerContact" name="customer_contact" placeholder="Enter customer contact" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="deliveyAddress">Delivery Address</label>
            <input type="text" class="form-control" id="deliveryAddress" name="delivery_address" placeholder="Enter customer address" required>
          </div>
          <div class="form-group col-md-6">
            <label for="customerEmail">Customer Email</label>
            <input type="email" class="form-control" id="customerEmail" name="customer_email" placeholder="Enter customer email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="deliveryDate">Delivery Date</label>
          <input type="date" class="form-control" id="deliveryDate" name="delivery_date" required>
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #FEA116; border-color: #FEA116;">Submit Delivery Details</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
